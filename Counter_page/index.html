<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel = 'stylesheet' href = 'main.css'>
    
</head>
<body class="bg-slate-500">
    
    <div class="flex flex-col items-center justify-center w-[100vw] h-[100vh] gap-4 ">
        <div class="font-mullish font-bold text-[2em]">Increment and Decrement</div>
            
        <div class="bg-lime-300 flex flex-row justify-between items-center gap-2 w-[30vh] h-[12vh] rounded-full">
            <button id="minus" class="bg-white p-4 rounded-full">
                <i class="fa-solid fa-minus font-bold"></i>
            </button>

            <div id="">
                <p id="counter" class="font-mullish font-bold text-[2em]">0</p>
            </div>

            <button id = "addition" class="bg-white p-4 rounded-full">
                <i class="fa-solid fa-plus font-bold"></i>
            </button>
        </div>
        <button id = 'reset' class="bg-white font-mullish font-bold p-3 rounded-full">
            Reset
        </button>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
