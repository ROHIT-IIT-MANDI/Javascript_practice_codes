<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="wrapper">
        <div class="heading">
            <h1>Password Generator</h1>
        </div>
        
        <div class="password-container">
            <p id="password">UHdjI</p>
            <i id="copy" class="fa-solid fa-copy"></i>
        </div>


    <section class="main">
        <div class="length-container">
            <div class="length-info">
                <p>Password length</p>
                <p id = 'length-given'>0</p>
            </div>
            <input class="inlen" type="range" min="1" max="20" step="1">
        

    <div class="boxes"> <!--checkbox div-->
        <div>
            <input type="checkbox" id="lowercase"   class="checkbox">
            <label for="lowercase">Include lowercase</label>
        </div>

        <div>
            <input type="checkbox" id="numbers"   class="checkbox">
            <label for="numbers">Include nubers</label>
        </div>

        <div>
            <input type="checkbox" id="symbols"   class="checkbox">
            <label for="symbols">Include symbols</label>
        </div>

        <div>
            <input type="checkbox" id="uppercase"   class="checkbox">
            <label for="uppercase">Include uppercase</label>
        </div>

    </div>  

    <div class="strength">
        <h2>Strength</h2>
        <div class="light"></div>
    </div>

    <button type="submit" class="button">Generate Password</button>
</section>

</div>
    
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
